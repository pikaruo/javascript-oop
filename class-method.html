<body>
    <script>

        class Person {
            constructor(name) {
                this.name = name
            }

            sayHello(name) {
                console.info(`Hello, ${name}`)
            }

        }

        const pina = new Person("Pina")
        console.info(pina)
        pina.sayHello("Pina")

    </script>
