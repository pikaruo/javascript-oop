<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        class ValidationError extends Error {
            constructor(message, field) {
                super(message)
                this.field = field
            }
        }

        class MathUtil {

            static sum(...numbers) {

                if (numbers.length === 0) {
                    throw new ValidationError("Total parameter harus lebih dari 0", "NUMBER")
                }

                let total = 0
                for (const number of numbers) {
                    total += number
                }
                return total
            }

        }

        try {
            console.info(MathUtil.sum())
        } catch (error) {
            if (error instanceof ValidationError) {
                console.info(`Terjadi error di field ${error.field} terjadi karena ${error}`)
            } else {
                console.info(`Terjadi error terjadi karena ${error}`)
            }
        } finally {
            console.info("Kode program selesai")
        }


    </script>
</body>

</html>
