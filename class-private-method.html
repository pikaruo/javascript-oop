<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        class Person {

            say(name) {
                if (name) {
                    this.#sayWithName
                } else {
                    this.#sayWithoutName
                }
            }

            #sayWithoutName() {
                console.info("Hello")
            }

            #sayWithName(name) {
                console.info(`Hello ${name}`)
            }

            sayHello(name) {
                console.info(`Hello Your name is ${name}`)
            }

        }

        const Pina = new Person()
        Pina.say("Pina")

        Pina.say()

        Pina.sayHello("Pina")
        console.info("Halo")

    </script>
</body>

</html>
